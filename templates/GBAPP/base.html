<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}SGB{% endblock %}</title>
{% load bootstrap4 %}
{% bootstrap_css %}

    <style>
        .form-control {
            padding: 2px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            width: 100%;
            max-width: 300px;
            margin-bottom: 1px;
        }
        .form-control option {
            background-color: #fff;
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            width: 100%;
            max-width: 500px;
        }
        a {
            text-decoration: none;
            color: wheat;
        }
        a:hover {
            text-decoration: underline;
            color: dodgerblue;
        }
        li {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            padding: 5px 10px;
            border: 1px solid ;
            border-radius: 4px;
            display: ruby-base;
            justify-content: space-between;
            align-items: center;

        }
        li a {
            text-decoration: none;
            color: papayawhip;

        }
        li a:hover {
            text-decoration: underline;
        }
        h4 {
            font-size: 25px;
            color: #333;
            margin-bottom: 10px

        }
        .footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          text-align: center;
        }
        body {
            background-color: darkgrey;
            color: white;
        }
        .row {
            background-color: navajowhite;
        }
        .container1 {
            background-color: slategray;
        }
        div {
            background-color: darkgrey;
            color: black;
            outline: 1px white;
            border-width: 2px;
            border-style: solid;
            border-color: dimgrey;
        }
        a {
            color: black;
            text-decoration: underline;
            font-size: medium;
        }
        h1 {
            color: navajowhite;
            font-size: 40px;
            background-color: darkgrey;
            text-decoration: underline;
            margin-bottom: 10px;
        }
        p {
            color: wheat;
            text-align: justify;
            text-justify: auto;
            text-indent: each-line;
        }
        #image {
            float: left;
            width: 33.33%;
            padding: 5px;
        }
        img {
            width:800px;
            height:600px;
        }
        col-sm {
            text-align: left;
        }
        #myCheckbox1[disabled] {
          filter: brightness(0.7);
        }
        select {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            width: 100%;
            max-width: 500px;
        }
        select option {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
<header>

<div class="container1" style="text-align: center">
        {% load static %}
        <img src="{% static 'logo.png' %}" style="width: 15% ; height: 15%; margin-top: 1%; " alt="">

    <div class="row" style="text-align: center;" >
    <div class="col-sm" style="text-align: center;">
        <a href= {% url 'login_success' %}><button type="button" class = "btn btn-dark" style="text-align: center;">Home</button></a>
        <a href= "{% url 'logout' %}"><button type="button" class = "btn btn btn-dark" style="text-align: center;">Logout</button></a>
        <button onclick="history.back()" type="button" class = "btn btn btn-dark" style="text-align: center;">Back</button>
    </div>
    </div>
</div>

  </header>
    <main>
    {% block content %}
    {% load static %}

    {% endblock %}

{% bootstrap_javascript jquery='full' %}
  </main>
</body>
</html>
