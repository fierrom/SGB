<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}SGB{% endblock %}</title>
{% load bootstrap4 %}
{% bootstrap_css %}

    <style>
        body {
            background-color: darkgrey;
            color: white;
        }
        .row {
            background-color: orangered;
        }
        .container1 {
            background-color: slategray;
        }
        div {
            background-color: darkgrey;
            color: black;
            outline: 1px white;
            border-width: 2px;
            border-style: solid;
            border-color: dimgrey;
        }
        a {
            color: blanchedalmond;
            text-decoration: underline;
        }
        h1 {
            color: wheat;
            background-color: darkgrey;
            text-decoration: underline;
        }


    </style>
</head>
<body>
<header>

<div class="container1" style="text-align: center">
        {% load static %}
        <img src="{% static 'logo.png' %}" style="width: 15% ; height: 15%; margin-top: 1%; ">

    <div class="row" style="text-align: center;" >
    <div class="col-sm" style="text-align: center;">
<a href= {% url 'login_success' %}><button type="button" class = "btn btn-dark" style="text-align: center;">Home</button></a>
        <a href= "{% url 'logout' %}"><button type="button" class = "btn btn-dark" style="text-align: center;">Logout</button></a>



    <button onclick="history.back()" type="button" class = "btn btn-dark" style="text-align: center;">Back</button>
    </div>
    </div>
</div>

  </header>
    <main>
    {% block content %}
    {% load static %}

    {% endblock %}

{% bootstrap_javascript jquery='full' %}
  </main>
</body>
</html>
