<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}SGB{% endblock %}</title>
{% load bootstrap4 %}
{% bootstrap_css %}
<style>
    /* General Styles */
    body {
        background-color: darkgrey;
        color: white;
    }
    img {
            width:800px;
            height:600px;
    }
    h1 {
        color: navajowhite;
        font-size: 40px;
        background-color: darkgrey;
        text-decoration: underline;
        margin-bottom: 10px;
    }
    h3 {
        color: navajowhite;
        font-size: 40px;
        background-color: darkgrey;
        text-decoration: underline;
        margin-bottom: 10px;
        text-align: center;
    }
    p {
        color: wheat;
        text-align: justify;
        text-justify: auto;
        text-indent: each-line;
    }
    h4 {
        color: wheat;
        margin-bottom: 4px;
    }
    h5 {
        color: black;
        background-color: wheat;
        text-decoration: underline;
    }
    h6 {
        background-color: papayawhip;
        max-width: 60%;
    }
    .normal-Max {
        color: black;
        text-decoration: none;
    }

    /* Form and Input Styles */
    .form-control,
    input[type="text"],
    input[type="number"],
    input[type="password"],
    select {
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
        width: 100%;
        max-width: 1600px;
    }
    .form-group {
        width: 60%;
    }
    .form-control {
        padding: 2px;
        margin-bottom: 1px;
    }
    .maxi {
        background-color: wheat;
        width: 60%;
    }
    select {
        padding: 5px;
        max-width: 500px;
    }

    /* Link Styles */
    a {
        text-decoration: none;
        color: navajowhite;
    }
    a:hover {
            text-decoration: underline;
            color: whitesmoke;
    }
    h7 {
        text-decoration: none;
        color: navajowhite;
        background-color: dimgrey;
    }

    /* List Styles */
    li {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
        background-color: dimgrey;
        padding: 5px 10px;
        border: 1px solid;
        border-radius: 4px;
        display: ruby-base;
        justify-content: space-between;
        align-items: center;
    }
    li a {
        text-decoration: none;
        color: papayawhip;
    }
    li a:hover {
        text-decoration: underline;
    }

    /* Layout Styles */
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
    .row {
        background-color: navajowhite;
    }
    .container1 {
        background-color: slategray;
    }
    div {
        background-color: darkgrey;
        color: black;
        outline: 1px white;
        border-width: 2px;
        border-style: solid;
        border-color: dimgrey;
    }
    col-sm {
        text-align: left;
    }

    /* Specific Styles */
    .square {
        flex-basis: 50%;
        height: 50vh;
        border: 2px solid #000;
        box-sizing: border-box;
    }
    .custom-button {
        width: 100%;
        margin-bottom: 10px;
    }

    /* Additional Styles */
    .container {
        text-align: center;
        margin-top: 2%;
        background-color: dimgrey;
    }
    .max-auto {
        width: 700px;
        height: 300px;
    }
    #container {
            height: 300px;
            width: 150%;
            background-image:
            {% load static %}url("{% static 'vinedo3.jpg' %}");
        }
</style>

</head>
<body>
<header>

<div class="container1" style="text-align: center">
        {% load static %}
        <img src="{% static 'logo.png' %}" style="width: 12% ; height: 12%; margin-top: 0%; " alt="">

    <div class="row" style="text-align: center;" >
    <div class="col-sm" style="text-align: center;">
        <a href= {% url 'login_success' %}><button type="button" class = "btn btn-dark" style="text-align: center;">Home</button></a>
        <a href= "{% url 'logout' %}"><button type="button" class = "btn btn btn-dark" style="text-align: center;">Logout</button></a>
        <button onclick="history.back()" type="button" class = "btn btn btn-dark" style="text-align: center;">Back</button>
    </div>
    </div>
</div>
</header>
    <main>
    {% block content %}

    {% load static %}

    {% endblock %}
{% bootstrap_javascript jquery='full' %}
  </main>
</body>
</html>
