{% extends 'GBAPP/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="d-flex align-items-center">
    {% load static %}
    <img src="{% static 'vine1.jpg' %}" class="max-auto">
    <img src="{% static 'vinedo3.jpg' %}" class="max-auto">
    <img src="{% static 'vinedo1.jpg' %}" class="max-auto">
</div>

<div class="container" style="text-align: center; margin-top: 1%; background-color: dimgrey; width: 450px">
    <div class="row" style="background-color: dimgrey">
        <div class="col-sm" style="width: 200px; background-color: dimgrey;">
            <a href="{% url 'bodega_pesada_list' %}">
                <button type="button" class="btn btn-dark custom-button">PRENSAR PESADA</button>
            </a>
        </div>
    </div>
    <div class="row" style="background-color: dimgrey">
        <div class="col-sm" style="width: 200px; background-color: dimgrey;">
            <a href="{% url 'bodega_movimientos_list' %}">
                <button type="button" class="btn btn-dark custom-button">MOVIMIENTO TANQUES</button>
            </a>
        </div>
    </div>
    <div class="row" style="background-color: dimgrey">
        <div class="col-sm" style="width: 200px; background-color: dimgrey;">
            <a href="{% url 'aditamentos_list' %}">
                <button type="button" class="btn btn-dark custom-button">MODIFICACIONES A TANQUES</button>
            </a>
        </div>
    </div>
    <div class="row" style="background-color: dimgrey">
        <div class="col-sm" style="width: 200px; background-color: dimgrey;">
            <a href="{% url 'tanquefraccionado_list' %}">
                <button type="button" class="btn btn-dark custom-button">TANQUE A FRACCIONAR</button>
            </a>
        </div>
    </div>
</div>

{% endblock %}
