{% extends 'GBAPP/base.html' %}

{% block content %}

<div class="containter">

  <div class="row">

      <div class="col-sm" > <h1> Agregar Transportista</h1>
       <ul>
        <form action="{% url 'new_camionero' %}" method="post">
              {% csrf_token %}
            <div class="form-group">
                <h5> Nombre: </h5>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <h5> Apellido: </h5>
                <input type="text" name="ape" class="form-control" required>
            </div>
            <div class="form-group">
                <h5> Patente: </h5>
                <input type="text" name="pat" class="form-control" required>
            </div>
            <div class="form-group">
            <h5> Modelo Camion: </h5>
                <input type="text" name="mod" class="form-control" required>
            </div>
            <div class="form-group">
            <h5>Estado: </h5>
                <select name="status" class="form-control">
                    {% for stat in est %}
                        <option value="{{ stat.id }}">{{ stat.Estado }}</option>
                    {% endfor %}
                </select>
            </div>
        <input type="submit" value="Generar transportista" class="btn btn-dark">
        </form>
       </ul>
      </div>
   <div class="float-child">
          {% load static %}
          <img src="{% static 'vine.jpg' %}" class="mx-auto" />
      </div>
  </div>
</div>
{% endblock %}
