{% extends 'GBAPP/base.html' %}

{% block content %}

<div class="containter">

  <div class="row">

      <div class="col-sm" > <h1> Agregar Tanque</h1>
       <ul>
        <form action="{% url 'new_tanque' %}" method="post">
              {% csrf_token %}
            <div class="form-group">
                <h5> Numero Tanque: </h5>
                <input type="text" class="from-control" value="{{ numerotanque }} " disabled>
            </div>
            <div class="form-group">
                <h5> Litros Tanque: </h5>
                <input type="text" name="lit" class="form-control" required>
            </div>
            <div class="form-group">
            <h5>Tipo Tanque: </h5>
                <select name="status" class="form-control">
                    {% for stat in tantipo %}
                        <option value="{{ stat.id }}">{{ stat.TipoTanque }}</option>
                    {% endfor %}
                </select>
            </div>
        <input type="submit" value="Generar Tanque" class="btn btn-dark">
        </form>
       </ul>
      </div>
    <div class="float-child">
          {% load static %}
          <img src="{% static 'vine.jpg' %}" class="mx-auto" />
      </div>
  </div>
</div>
{% endblock %}
