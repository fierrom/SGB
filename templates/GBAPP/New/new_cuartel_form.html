
{% extends 'GBAPP/base.html' %}

{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Control de Madurez</title>
</head>
<div class="containter">

  <div class="row">

      <div class="col-sm" > <h1> Agregar Cuartel</h1>
       <ul>
        <form action="{% url 'new_cuartel' numvin %}" method="post">
              {% csrf_token %}
            <h4> Numero Vi침edo: {{ numvin }} </h4>
            <h4> Numero Cuartel: {{ new_cuart }}</h4>
            <h4><label for="fec_crea"> Fecha Creaci칩n: </label> <input type="date" id="fec_crea" name="fec_crea"></h4>
            <h4> Tela Antigranizo: <label>
                <input type="checkbox" id="myCheckbox" name="TelaAnti" value="on"{% if cuart.TelaAntigranizo %}checked{% endif %} >
            </label></h4>
            <h4>Estado:
            <label>
                <select name="status" class="form-control">
                    {% for stat in estvine %}
                        <option value="{{ stat.id }}">{{ stat.Estado }}</option>
                    {% endfor %}
                </select>
            </label>
            </h4>
            <h4>Variedad:
            <label>
                <select name="var" class="form-control">
                    {% for stat in var %}
                        <option value="{{ stat.id }}">{{ stat.Nombre }}</option>
                    {% endfor %}
                </select>
            </label>
            </h4>
            <h4> A침o Plantaci칩n: <input type="number" id="ano_plan" name="ano_plan" pattern="[0-9]{4}"></h4>

        <input type="submit" value="Generar Caurtel" class="btn btn-dark">
        </form>
       </ul>
      </div>
  <div class="float-child">
          {% load static %}
          <img src="{% static 'vine.jpg' %}" class="mx-auto" />
      </div>
  </div>
</div>
{% endblock %}
