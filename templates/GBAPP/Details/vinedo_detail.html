
{% extends 'GBAPP/base.html' %}

{% block content %}

<div class="containter">

  <div class="row">

      <div class="col-sm" > <h1> Detalle Viñedo</h1>
       <ul>
        <form action="{% url 'vinedo_update' vinedo.NumeroVin %}" method="post">
              {% csrf_token %}
            <h4> Nombre: <label>
                <input type="text" name="name" value="{{ vinedo.Nombre }}" class="form-control" required>
            </label></h4>
            <h4> Numero Viñedo: {{ vinedo.NumeroVin }} </h4>
            <h4> Ubicacion: <label>
                <input type="text" name="ubic" value="{{ vinedo.Ubicacion }}" class="form-control" required>
            </label></h4>
            <h4>Estado:
            <label>
                <select name="status" class="form-control">
                    {% for stat in estvine %}
                        <option value="{{ stat.id }}" {% if vinedo.Estado.Estado == stat.Estado %} selected="selected" {% endif %} name="Estado" id="{{ stat.id }}">{{ stat.Estado }}</option>
                    {% endfor %}
                {{ stat.Estado }}
                </select>
            </label>
            </h4>
            <h4> Fecha Alta: {{ vinedo.created_date }} </h4>
            <h4> Dueño: <label>
                <input type="text" name="dueno" value="{{ vinedo.Dueno }}" class="form-control" required>
            </label></h4>
        <input type="submit" value="Actualizar Viñedo" class="btn btn-dark">
            <br>
        <br>
        </form>
       <a href="/detele_vinedo/{{ vinedo.NumeroVin }}"> <button class="btn btn-dark">Eliminar Viñedo</button></a>
       <a href="/cuarteles_list/{{ vinedo.NumeroVin }}"> <button class="btn btn-dark">Lista Cuartel</button></a>
       <a href="/cuartel"> <button class="btn btn-dark">Crear Cuartel</button></a>
       </ul>
      </div>
  <div class="float-child">
          {% load static %}
          <img src="{% static 'vine.jpg' %}" class="mx-auto" />
      </div>
  </div>
</div>
{% endblock %}
